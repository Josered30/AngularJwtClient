<div classv="row" *ngIf="!user; else main_content">
    <h1>Loading...</h1>
</div>


<ng-template #main_content>
<div class="container mt-3">

  <div class="col-lg-4">
    <h1 class="pb-4">Profile</h1>

    <div class="card text-white">
      <div class="card-body">
        <h4 class="card-title">Email</h4>
        <p class="card-text">{{user.email}}</p>

        <h4 class="card-title">Username</h4>
        <p class="card-text">{{user.username}}</p>

        <h4 class="card-title">Id</h4>
        <p class="card-text">{{user.id}}</p>
      </div>
    </div>

    <button  class="btn btn-info w-100 mt-3" (click)="logout()">Log Out</button>


  </div>
</div>
</ng-template>
