<div class="container mt-3">

  <div class="col-lg-4">
      <h1 class="pb-4">Login</h1>

      <form (submit)="login(email,password)">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="email" required #email>
        </div>

        <div class="form-group">
          <input type="password" class="form-control" placeholder="password" required #password>
        </div>

        <button  class="btn btn-info w-100 mt-3">Log In</button>

      </form>

  </div>
</div>
